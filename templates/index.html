{# vim: set ft=django-html #}
{% extends "base.html" %}


{% block content %}
  <h1>Login</h1>
  <form method="POST" action="/">
    <label for="username">
      Username
      <input type="text" id="username" name="username" placeholder="username" value="coucou-username">
    </label>
    <label for="password">
      Password
      <input type="text" id="password" name="password" placeholder="password" value="very password much secure">
    </label>
    <button type="submit">Submit</button>
  </form>
{% endblock content %}
